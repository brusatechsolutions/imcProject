<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="./js/script.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="error-msg">Digite somente números</div>
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg) 60</label>
            <input type="text" id="weight" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (m)</label>
            <input type="text" id="height" placeholder="165" />
          </div>

          <button id="calcImc">
            Calcular IMC <img src="./assets/arrow.png" alt="Arrow image" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <button class="close">
                <img src="./assets/x.svg" alt="Fechar modal">
            </button>
            <h2 class="title">Seu IMC é de <span></span></h2>
        </div>
    </div>
  </body>
</html>
